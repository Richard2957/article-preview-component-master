<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>

<body>

  <div class="container">

    <div class="mainpic" aria-details="picture of furniture">

    </div>
    <article>

      <div class="header">
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </div>
      <p>
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>

      <div class="credits">

        <div class="picture"></div>
        <div class="nameanddate">
          <div>Michelle Appleton</div>
          <div>28 Jun 2020</div>
        </div>
        <label  for="checkbox" class="sharebutton"></label>


        <div class="socialmedia">
          <div>Share</div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

      </div>

      <input type="checkbox" name="" id="checkbox">
    </article>

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

<script>
const cb=document.querySelector("#checkbox");
const sm=document.querySelector(".socialmedia");
const sb=document.querySelector(".sharebutton");

cb.checked=true;
cb.addEventListener("change",function(el){

sm.style.opacity=Number(el.target.checked);


})






</script>
